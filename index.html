<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg From IUBAT</title>
    <link rel="icon" href="http://iubat.edu/wp-content/uploads/2019/01/Iubat-logo.png">

<style>
#body{
        background-color:rgb(17 203 14 / 51%) ;
    }


#headtitle{

    color: green;
    text-align: center;
    font-size: 22px;
    font-family: sans-serif;
    margin-top: 20px;
}
#headsubtitle{
    text-align: center;
    color: red;
    font-size: x-large;
    font-family: sans-serif;
    margin-top: 30px;
}
#bodysection{
    text-align: center;
}

#foodersection{
    text-align: right;
}
table{
   margin: auto;
   text-align: left;
   padding: 1px;
}
th{
        width: 40%;
        text-align: left;
      }

</style>
</head>
<body id="body">

    <div id="header">
        

        <h1 id="headtitle">IUBAT-International University Of Business and Agriculture and Technology</h1>
        <h3 id="headsubtitle">Student Registration Form</h3>
        
    </div>

 <form id="bodysection">
        <table>
            <tr>
                <th>Name:</th>
                <td>
                  <input type="text" />
                </td>
              </tr>
        
              <tr>
                <th>Date of Birth:</th>
                <td>
                  <input type="date" />
                </td>
              </tr>

       <tr>
        <th>Sex:</td>
        <td>
          <input type="radio" />Male
          <input type="radio" />Female
        </td>
      </tr>

      <tr>
        <th>Email:</td>
        <td>
          <input type="email" />
        </td>
      </tr>

      <tr>
        <th>Address:</th>
        <td>
          <input type="text" />
        </td>
      </tr>

        <tr>
            <th>School:</th>
                <td>
                    <select>
               <option value="">CIT</option>
              <option>BIT</option>
             <option>NIT</option>
            <option>VIT</option>
              </select>
                </td>
       </tr>

       <tr>
            <th><b>Department:</b></th>
                <td>
                    <select>
                        <option>BCSE</option>
                        <option>BBA</option>
                        <option>BSCE</option>
                        <option>BCE</option>
                    </select>
                </td>
        </tr>

        <tr>
            <th>Course:</th>
                <td>
                    <select>
                        <option>CSC103</option>
                <option>CSC183</option>
                <option>ENG101</option>
                <option>ENG102</option>
                    </select>
                </td>
        </tr>

        <tr>
            <th>Phone:</th>
               <td>
                   <input  type="number">
               </td>
           </tr>


           <tr>
               <th><button type="reset">Reset</button></th>
                <td>
                <button type="submit">Submit</button>
                </td>
           </tr>
     </table>
</form>

</body>
</html>
